<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Logos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        width: 100%;
        padding: 20px;
      }

      .logo-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .logo-card img {
        width: 40px;
        height: 40px;
      }

      .logo-card span {
        margin-top: 5px;
        font-size: 14px;
        font-weight: bold;
      }
    </style>
  </head>

      ].map((name) => ({
        name,
        src: `logos/${name.toLowerCase().replace(/[^a-z0-9]/g, "-")}.svg`,
      }));

      const logoGrid = document.getElementById("logoGrid");
      logos.forEach((logo) => {
        const card = document.createElement("div");
        card.classList.add("logo-card");
        card.innerHTML = `
                <img src="${logo.src}" alt="${logo.name}">
                <span>${logo.name}</span>
            `;
        logoGrid.appendChild(card);
      });
