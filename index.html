    <title>Vehicle Logos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 15px;
        width: 100%;
        padding: 20px;
      }

      .logo-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: colorChange 18s infinite alternate ease-in-out;
      }

      .logo-card img {
        width: 60px;
        height: 40px;
      }

      .logo-card span {
        margin-top: 5px;
        font-size: 12px;
        font-weight: bold;
      }
      @keyframes colorChange {
        0% {
          background: rgb(146, 0, 0);
        } /* Vermelho escuro */
        25% {
          background: rgb(0, 80, 146);
        } /* Azul escuro */
        50% {
          background: rgb(0, 146, 80);
        } /* Verde escuro */
        75% {
          background: rgb(146, 80, 0);
        } /* Laranja escuro */
        100% {
          background: rgb(146, 0, 0);
        } /* Volta ao início */
      }
      /* Estilos para a barra de progresso */
      .progress-bar-container {
        width: 100%;
        height: 10px;
        background-color: #e0e0e0;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .progress-bar {
        width: 0;
        height: 100%;
        background-color: #76c7c0;
        transition: width 0.2s ease-in-out;
      }
    </style>
  </head>

      ].map((name) => ({

      }));

      const logoGrid = document.getElementById("logoGrid");
      const progressBar = document.getElementById("progressBar");

      let totalLogos = logos.length;
      let loadedLogos = 0;

      // Função para atualizar a barra de progresso
      function updateProgressBar(progress) {
        progressBar.style.width = `${progress}%`;
      }

      // Função para verificar se a imagem existe
      function imageExists(src, callback) {
        const img = new Image();
        img.onload = () => callback(true); // Se carregada, chama o callback com true
        img.onerror = () => callback(false); // Se falhar, chama o callback com false
        img.src = src;
      }

      // Função para carregar os logos
      function loadLogos() {
        logos.forEach((logo, index) => {
          imageExists(logo.src, (exists) => {
            // Criar o card de logo, mesmo que a imagem não exista
            const card = document.createElement("div");
            card.classList.add("logo-card");

            if (exists) {
              // Se a imagem existe, adicionar a imagem ao card
              card.innerHTML = `
          <img src="${logo.src}" alt="${logo.name}">
          <span>${logo.name}</span>
        `;
              loadedLogos++; // Contabiliza para o progresso
            } else {
              // Se a imagem não existe, apenas o nome do logo será exibido
              card.innerHTML = `
          <div style="width: 60px; height: 40px; background-color: #ccc;"></div>
          <span>${logo.name}</span>
        `;
            }

            logoGrid.appendChild(card);

            // Atualiza a barra de progresso
            const progress = (loadedLogos / totalLogos) * 100;
            updateProgressBar(progress);
          });
        });
      }

      // Iniciar o carregamento dos logos
      loadLogos();
    </script>
